name: Deploy to Azure App Service

on:
  push:
    branches:
      - main # Change si tu veux déclencher depuis une autre branche

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Vérifier le dépôt
      - name: Checkout code
        uses: actions/checkout@v3

      # Connexion à Azure
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Construire et pousser l'image Docker sur ACR
      - name: Build and Push Docker Image
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/sentiment-analysis:latest .
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/sentiment-analysis:latest

      # Déployer l'image sur App Service
      - name: Deploy to App Service
        run: |
          az webapp config container set \
            --name ${{ secrets.APP_SERVICE_NAME }} \
            --resource-group SentimentAnalysisGroup \
            --docker-custom-image-name ${{ secrets.ACR_NAME }}.azurecr.io/sentiment-analysis:latest \
            --docker-registry-server-url https://${{ secrets.ACR_NAME }}.azurecr.io \
            --docker-registry-server-user ${{ secrets.ACR_NAME }} \
            --docker-registry-server-password $(echo ${{ secrets.AZURE_CREDENTIALS }} | jq -r '.clientSecret')
